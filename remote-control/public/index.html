<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Remote</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GNFcM98jAbfzME2YkdE+5EYXPLk6l2b7xvFeoJq6Digw1k3D6Z0fjQX+0Go9p+kv"
    crossorigin="anonymous"
  />
  <style>
    .remote-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 0.5rem;
      width: 100%;
      max-width: 80vmin;
    }
    .remote-grid button {
      width: 100%;
      aspect-ratio: 1;
      font-size: 2rem;
    }
    .play { grid-column: 4 / span 2; grid-row: 1; }
    .rewind { grid-column: 2 / span 2; grid-row: 2; }
    .fast-forward { grid-column: 6 / span 2; grid-row: 2; }
    .pause { grid-column: 4 / span 2; grid-row: 3; }
    .skip-back { grid-column: 3 / span 2; grid-row: 4; }
    .skip-forward { grid-column: 5 / span 2; grid-row: 4; }
  </style>
</head>
<body class="bg-black text-white">
  <div class="container-fluid px-0 d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="remote-grid">
      <button class="btn btn-primary play" onclick="send('play')">
        &#9658;
      </button>
      <button class="btn btn-secondary rewind" onclick="send('rewind')">
        &#9194;
      </button>
      <button class="btn btn-secondary fast-forward" onclick="send('fast-forward')">
        &#9193;
      </button>
      <button class="btn btn-secondary pause" onclick="send('pause')">
        &#10074;&#10074;
      </button>
      <button class="btn btn-secondary skip-back" onclick="send('skip-back')">
        -10s
      </button>
      <button class="btn btn-secondary skip-forward" onclick="send('skip-forward')">
        +10s
      </button>
    </div>
  </div>

    <script>
    function send(cmd) {
      fetch(`/${cmd}`, { method: 'POST' })
        .catch(err => console.error('Request failed:', err));
    }
  </script>
</body>
</html>
